<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey and Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="python-logo.png"/>
    <script>
        let results = [0, 0, 0, 0]; // Initialize survey results

        function registerChoice(questionNumber, choice) {
            results[questionNumber] = choice; // Assuming 1 for Yes, 0 for No
            document.getElementById('surveyResult').innerText = 'Survey responses: ' + results.join(', ');
        }

        function sendDataToServer() {
            fetch('https://threedempee-a6d964fcaa65.herokuapp.com/processinput', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({responses: results}),
            })
            .then(response => response.json())
            .then(data => {
                if(data.mean !== undefined) {
                    document.getElementById('serverResponse').innerText = 'Average response: ' + data.mean.toFixed(2);
                } else {
                    document.getElementById('serverResponse').innerText = 'Error: ' + (data.error || 'Server error');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('serverResponse').innerText = 'Error fetching response';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Survey Responses Analysis</h1>
        <div class="my-3">
            <h2>Survey:</h2>
            <div id="questions">
                <p>1. Do you agree with the first policy? <button class="btn btn-success" onclick="registerChoice(0, 1)">Yes</button> <button class="btn btn-danger" onclick="registerChoice(0, 0)">No</button></p>
                <p>2. Do you agree with the second policy? <button class="btn btn-success" onclick="registerChoice(1, 1)">Yes</button> <button class="btn btn-danger" onclick="registerChoice(1, 0)">No</button></p>
                <p>3. Do you agree with the third policy? <button class="btn btn-success" onclick="registerChoice(2, 1)">Yes</button> <button class="btn btn-danger" onclick="registerChoice(2, 0)">No</button></p>
                <p>4. Do you agree with the fourth policy? <button class="btn btn-success" onclick="registerChoice(3, 1)">Yes</button> <button class="btn btn-danger" onclick="registerChoice(3, 0)">No</button></p>
                <button onclick="sendDataToServer()" class="btn btn-primary">Calculate Average</button>
            </div>
            <div id="surveyResult" class="mt-3"></div>
            <div id="serverResponse" class="mt-3"></div>
        </div>
    </div>
</body>
</html>
